{% extends "base.html" %}

{% block content %}

    <div class="container py-5 d-flex justify-content-center align-items-center"
         style="min-height: calc(100vh - 200px)">
        <div class="position-relative">
            <div class="jumbotron text-center p-5 bg-white"
                 style="-webkit-box-shadow: 0 0 25px -10px rgba(31,31,31,0.25); -moz-box-shadow: 0 0 25px -10px rgba(31,31,31,0.25); box-shadow: 0 0 25px -10px rgba(31,31,31,0.25); border-radius: 50px">
                <p class="col-md-8 fs-4 mx-auto">The solution was...</p>
                <h1 class="display-1 fw-bold cooplify text-wrap" id="word"></h1>
                <h1 class="display-5 fw-bold" id="results-message"></h1>
                <p class="col-md-8 fs-4 mx-auto">Wanna keep playing? Here's a few options:</p>
                <a href="{{ url_for('daily') }}" class="btn btn-primary btn-lg btn-coople rounded-pill my-1 mx-2"
                   type="button">Daily Challenge</a>
                <a href="{{ url_for('create') }}" class="btn btn-secondary btn-lg btn-coople rounded-pill my-1 mx-2"
                   type="button">Make Your Own</a>
            </div>
        </div>
    </div>

    <script>
        let params = new URLSearchParams(window.location.search);

        let win = params.get('win') === 'true';
        let word = params.get('word');
        let guesses = params.get('guesses');

        document.getElementById('word').innerHTML = colorize(word);
        if (win) {
            document.getElementById('results-message').textContent = 'You solved the Coople in ' + guesses + ' tries.';
        } else {
            document.getElementById('results-message').textContent = 'You ran out of guesses.';
        }
    </script>

{% endblock %}
