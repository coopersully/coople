<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coople</title>

    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <link href="/static/css/badges.css" rel="stylesheet" type="text/css">
    <link href="/static/css/buttons.css" rel="stylesheet" type="text/css">
    <link href="/static/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="/static/css/tiles.css" rel="stylesheet" type="text/css">
    <link href="/static/css/scrollbars.css" rel="stylesheet" type="text/css">


    <script src="/static/js/badges.js"></script>
    <script src="/static/js/colorizer.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light cooplify">
    <a class="navbar-brand d-lg-none" href="#">
        <img src="/static/images/coople.svg" width="100" height="100" alt="Coople">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.endpoint == 'home' %}active{% endif %} mx-4">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item {% if request.endpoint == 'create' %}active{% endif %} mx-4">
                <a class="nav-link" href="{{ url_for('create') }}">Create</a>
            </li>
            <li class="nav-item dropdown {% if request.endpoint == 'play' %}active{% endif %} mx-4">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Play
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item"
                       href="{{ url_for('daily') }}">Daily</a>
                    <a class="dropdown-item"
                       href="{{ url_for('random') }}">Random</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
